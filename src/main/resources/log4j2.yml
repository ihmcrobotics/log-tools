Configuration:
  status: warn
  appenders:
    Console:
      -
        name: IHMCAppender
        PatternLayout:
          Pattern: "%date{EEE h:mm a} [%level] %msg%n"
      -
        name: ExternalAppender
        PatternLayout:
          Pattern: "%date{EEE h:mm a} [%level] (%logger{36}): %msg%n"

  Loggers:
    logger:
      -
        name: us.ihmc
        level: info
        additivity: false
        AppenderRef:
          ref: IHMCAppender
    Root:
      level: error
      AppenderRef:
        ref: ExternalAppender