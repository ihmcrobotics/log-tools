Configuration:
  shutdownHook: disable
  status: warn
  appenders:
    Console:
      -
        name: IHMCAppender
        target: SYSTEM_OUT
        PatternLayout:
          Pattern: "%highlight{%date{YYYYMMdd H:mm} [%level] %msg%n}{INFO=normal, TRACE=green}"
      -
        name: ExternalAppender
        PatternLayout:
          Pattern: "%highlight{%date{YYYYMMdd H:mm} [%level] (%logger{36}): %msg%n}"

  Loggers:
    logger:
      -
        name: us.ihmc
        level: info
        additivity: false
        AppenderRef:
        -
          ref: IHMCAppender
    Root:
      level: error
      AppenderRef:
        ref: ExternalAppender